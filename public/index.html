<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racing Store</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <h3>Da de alta un artículo</h3>
    <form action="/api/productos" method="post">
        Titulo: <input type="text" name="title">
        <br>
        Descripción: <input type="text" name="description">
        <br>
        URL Foto: <input type="text" name="thumbnail">
        <br>
        Precio: <input type="number" name="price">
        <br>
        Stock: <input type="number" name="stock">
        <br>
        Código: <input type="text" name="code">
        <input type="submit" value="Dar de Alta">
    </form>
    <br>
    <h3>Ver Carrito</h3>
    <form action="/api/carrito/:id/productos" method="get">
    Dame el id del carrito a mostrar: <input type="number" name="id" id="idSearch">
    <br>
    <div id="#itemsCarrito"></div>
    <input type="submit" value="Mostrar">
    </form>

</body>
</html>
